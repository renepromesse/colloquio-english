<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Colloquio - English</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="img/codeland.png" alt="codeland logo header">
    </div>
    <div class="formContainer">
        <div class="title">
            <h2>Contact us!</h2>
        </div>

        <form>
            <div class="userDetails">
                <div class="part1">
                    <input type="text" class="inputBox" id="name" placeholder="Name" name="name"/>
                    <input type="text" class="inputBox" placeholder="Phone" id="phone" name="phone"/>
                </div>
                <div class="part2">
                    <input type="email" class="inputBox" id="email" placeholder="Email" name="email"/>
                    <input type="text" class="inputBox" placeholder="Company" id="company" name="company"/>
                </div>
            </div>
            <div class="userMsg">
                <textarea name="message" class="inputBox" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            </div>
            <div class="buttonsContainer">
                <div class="buttons">
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
        
    </div>
    <footer class="footer">
        <p>
            Â© CODELAND 2020
        </p>
    </footer>


    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
